<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>便利屋生活服務 | 日本代購・旅遊包車・白蟻驅逐</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-image: url('https://cdn.pixabay.com/photo/2015/07/27/19/24/mount-fuji-863011_1280.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            text-align: center; 
            margin: 0; 
        }
        header { 
            background: #2C3E50; 
            color: white; 
            padding: 25px; 
            font-size: 2rem; 
            font-weight: bold;
        }
        nav { 
            display: flex; 
            justify-content: center; 
            background: #FFFFFF; 
            padding: 15px; 
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            gap: 10px;
            flex-wrap: wrap;
        }
        nav button { 
            padding: 15px; 
            font-size: 1.1rem; 
            border: none; 
            cursor: pointer; 
            color: white; 
            border-radius: 8px; 
            transition: 0.3s;
            width: 200px;
        }
        .btn-home { background: #27AE60; } 
        .btn-shopping { background: #E67E22; } 
        .btn-travel { background: #2980B9; } 
        .btn-termite { background: #C0392B; } 

        .btn-home:hover { background: #229954; }
        .btn-shopping:hover { background: #D35400; }
        .btn-travel:hover { background: #1A5276; }
        .btn-termite:hover { background: #922B21; }

        .tab-content { 
            display: none; 
            padding: 30px; 
            max-width: 850px; 
            margin: 40px auto; 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            text-align: left;
            min-height: 400px;
        }
        .tab-content.active { 
            display: block; 
        }
        h2 { 
            color: #2C3E50; 
            border-bottom: 3px solid #A9CCE3; 
            padding-bottom: 5px; 
            font-size: 1.8rem;
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body onload="openTab('shopping')">

<header>便利屋生活服務</header>

<nav>
    <button class="btn-home" onclick="openTab('home')">🏠 首頁</button>
    <button class="btn-shopping" onclick="openTab('shopping')">🛒 日本代購 & 健康食品</button>
    <button class="btn-travel" onclick="openTab('travel')">🚗 旅遊包車 & 機場接送</button>
    <button class="btn-termite" onclick="openTab('termite')">🐜 白蟻驅逐（南部限定）</button>
</nav>

<div id="shopping" class="tab-content active">
    <h2>🛒 日本代購 & 健康食品</h2>
    <img src="https://cdn.pixabay.com/photo/2016/10/22/19/30/tokyo-1769048_1280.jpg" alt="日本代購">
    <p>專業日本代購服務，讓您輕鬆購買海外商品。</p>
</div>

<div id="travel" class="tab-content">
    <h2>🚗 旅遊包車 & 機場接送</h2>
    <img src="https://cdn.pixabay.com/photo/2019/06/09/16/51/japan-4265750_1280.jpg" alt="旅遊包車">
    <p>提供專業旅遊包車與機場接送服務，讓您的旅程更安心。</p>
</div>

<div id="termite" class="tab-content">
    <h2>🐜 白蟻驅逐（南部限定）</h2>
    <img src="https://cdn.pixabay.com/photo/2016/12/27/21/05/termite-1936540_1280.jpg" alt="白蟻防治">
    <p>專業白蟻防治，確保您的家居安全。</p>
</div>

<script>
    function openTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
    }
</script>

</body>
</html>
